<!doctype html>

<h1>Mountains</h1>

<div id="mountains"></div>

<script>
  const MOUNTAINS = [
    {name: "Kilimanjaro", height: 5895, place: "Tanzania"},
    {name: "Everest", height: 8848, place: "Nepal"},
    {name: "Mount Fuji", height: 3776, place: "Japan"},
    {name: "Vaalserberg", height: 323, place: "Netherlands"},
    {name: "Denali", height: 6168, place: "United States"},
    {name: "Popocatepetl", height: 5465, place: "Mexico"},
    {name: "Mont Blanc", height: 4808, place: "Italy/France"}
  ];

  function getTableWithData (data) {
    let tableInElem = document.createElement('table');
    let fields = Object.keys(data[0]);
    tableInElem.appendChild(createRowForData(fields, true));

    for (let i = 0; i < data.length; i++) {
      tableInElem.appendChild(createRowForData(Object.values(data[i])));
    }

    return tableInElem;
  }

  function createRowForData(arData, th = false) {
    let row = document.createElement('tr'); 

    for (let i = 0; i < arData.length; i++) {
      let cell = document.createElement(th ? 'th': 'td');
      let nodeText = document.createTextNode(arData[i]);
      if (typeof arData[i] === 'number') {
        cell.style.textAlign = 'right';
      }
      cell.appendChild(nodeText);
      row.appendChild(cell);
    }

    return row;
  }

  document.getElementById('mountains').appendChild(getTableWithData(MOUNTAINS));
  // Your code here
</script>
