<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body style="width: 900px; margin: 0 auto; font-size: 20px;">
        <blockquote id="quote">
            Работа над одной книгой никогда не может считаться полностью завершенной.
            Работая над книгой, мы так много постигаем, что момент ее завершения нам всегда кажется 
            преждевременным.
        </blockquote>
        <script>
            function elt(type, ...children) {
                let node = document.createElement(type);
                for (let child of children) {
                    if (typeof child != "string") node.appendChild(child);
                    else node.appendChild(document.createTextNode(child));
                }
                return node;
            }

            document.getElementById("quote").appendChild(
                elt("footer", 
                    elt("strong", "Карл Поппер"),
                    ", предисловие ко второму изданию ",
                    elt("em", "Открытиое общество и его враги"),
                    ", 1950"
                )
            );
        </script>
    </body>
</html>
