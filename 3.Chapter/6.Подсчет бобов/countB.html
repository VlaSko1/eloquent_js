<!DOCTYPE html>
<meta charset="utt-8">
<script>

function countBs(text) {
	let count = 0;
	for(let i = 0; i < text.length; i++) {
		if(text[i] === 'B') {
			count++;
		}
	}
	return count;
	
	}
console.log(countBs("dfght BbBu"));

function countChar(text, symbol) {
	let count = 0;
	for(let i = 0; i < text.length; i++) {
		if(text[i] === symbol) {
			count++;
		}
	}
	return count;
}

console.log(countChar('sdgty derty joui', 'd'));


</script>
