<!DOCTYPE html>
<meta charset="utf-8">
<script>

	console.log(sum(range(1, 10)));
	console.log(range(20, 1, -5));



	function range(a, b, count=1){
		let arr = [];
		if(a <= b){
			for(;a <= b;a += count){
				arr.push(a);
			}
		} else {
			for(; a >= b; count > 0 ? a -= count : a += count){
				arr.push(a);
			}
		}
		return arr;
	}
	
	function sum(arr){
		sum = 0;
		for(let el of arr){
			sum += el;
		}
		return sum;
	
	}


</script>
