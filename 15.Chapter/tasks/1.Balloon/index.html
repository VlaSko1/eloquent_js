<!DOCTYPE html>

<p style="font-size: 10px">ðŸŽˆ</p>

<script>
    let balloon = document.querySelector("p");
    window.addEventListener('keydown', changeSize);

    function changeSize(event) {
        let sizeBalloon, newSizeBalloon;
        if (event.key == "ArrowUp") {
            sizeBalloon = parseInt(balloon.style.fontSize);
            newSizeBalloon = sizeBalloon * 1.1;
            if (newSizeBalloon > 70) {
                window.removeEventListener('keydown', changeSize);
                balloon.textContent = 'ðŸ’¥';
            } else {
                balloon.style.fontSize = newSizeBalloon + 'px';
            }

            event.preventDefault();
        }

        if (event.key == "ArrowDown") {
            sizeBalloon = parseInt(balloon.style.fontSize);
            newSizeBalloon = sizeBalloon * 0.9;
            if (newSizeBalloon <= 10) {
                balloon.style.fontSize = '10px';
            } else {
                balloon.style.fontSize = newSizeBalloon + 'px';
            }
            
            event.preventDefault();
        }
    }

</script>
